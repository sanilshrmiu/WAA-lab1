server:
  servlet:
    context-path: /api/v1
  port: 9999

spring:
  application:
    name: lab
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/lab
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: true
    defer-datasource-initialization: true
    generate-ddl: true
  sql:
    init:
      mode: always
